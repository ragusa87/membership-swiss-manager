{% load i18n %}
{% if authentication_demo_enabled %}
    <div style="justify-content: center; display:flex">
        <h3>{% trans "Authentication Demo" %}</h3>
    </div>
    <div style="justify-content: center; display:flex">
        <p class="description" style="text-align:center">{% trans 'You can log in as "admin" and "admin".' %}</p>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("id_username").value = "admin";
            document.getElementById("id_password").value = "admin";
        })
    </script>
{% endif %}
