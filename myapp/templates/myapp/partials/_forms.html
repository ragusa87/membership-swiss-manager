{% load static custom_filters i18n %}
{% for field in form %}
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1" for="{{ field.id_for_label }}">
        {{ field.label }}
      </label>
      {{ field|add_class:"w-full px-3 py-2 border rounded-lg" }}
      {% if field.errors %}
        <p class="text-red-500 text-sm">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
  {% endfor %}
