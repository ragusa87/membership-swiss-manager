[project]
name = "myproject"
version = "1.0"
requires-python = ">=3.13"
dependencies = [
  "django==5.1.*",
  "gunicorn",
  "python-dotenv",
  "qrbill",
  "cairosvg",
  "PyPDF2",
  "pandas",
  "xlsxwriter",
  "django-debug-toolbar",
  "pycamt",
]
[tool.setuptools.packages.find]
exclude = ["tests*", "migrations*", "public*"]

[project.optional-dependencies]
dev = [
  "ruff",
  "pip-tools",
  "rust-just",
]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
    \..*/
    |/node_modules
    |/virtualization
    |migrations/
)
'''
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"